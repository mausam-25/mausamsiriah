<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="all.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgb(105, 105, 253), skyblue, pink, rgb(248, 154, 169), rgb(168, 6, 168));
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(212, 33, 33, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
            flex: 1;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 12px;
            color: #999;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .gender-group {
            display: flex;
            justify-content: space-between;
            padding: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .gender-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .checkbox-group {
            margin: 15px 0;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #357ab8;
        }

        @media (max-width: 500px) {
            .input-row {
                flex-direction: column;
            }
        }

        legend {
            background-color: black;
            color: #fff;
        }
    </style>
</head>



<fieldset>
    <legend>NUPUR NAG(CS24026)</legend>

    <body>
        <fieldset>
            <legend>REGISTRATION FORM </legend>

            <div class="form-container">
                <h2>Create Account</h2>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="First Name" required>
                        </div>
                        <div class="input-group">
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <i class="fa fa-phone"></i>
                        <input type="tel" placeholder="Phone Number" required>
                    </div>

                    <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>

                    <div class="gender-group">
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            <i class="fa fa-mars" style="color: #4a90e2;"></i> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            <i class="fa fa-venus" style="color: #e91e63;"></i> Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="other">
                            <i class="fa fa-genderless" style="color: #9c27b0;"></i> Other
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit">Register</button>
                </form>
            </div>
        </fieldset>
    </body>
</fieldset>

</html>
